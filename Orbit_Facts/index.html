<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psyche 16 Orbit Simulation</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #000010 0%, #000000 100%);
            overflow: hidden;
            height: 100vh;
        }

        .space {
            position: relative;
            width: 100vw;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sun {
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ffec8b, #f4c542, #e69500);
            border-radius: 50%;
            box-shadow: 0 0 80px 30px rgba(255, 200, 50, 0.6);
            z-index: 1;
        }

        .orbit {
            position: absolute;
            width: 600px;
            height: 600px;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 0;
        }

        .psyche {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #666, #999, #555);
            border-radius: 50%;
            box-shadow: inset -10px 0 20px rgba(0,0,0,0.6);
            transform-origin: center;
            transition: transform 0.1s linear;
        }

        .axis-line {
            position: absolute;
            width: 2px;
            height: 160px;
            background: rgba(255, 255, 255, 0.5);
            top: -20px;
            left: 50%;
            transform: translateX(-50%) rotate(23.5deg);
            transform-origin: center center;
            pointer-events: none;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: sans-serif;
        }

        .info-box {
            position: absolute;
            bottom: 60px;
            width: 300px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: sans-serif;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="space">
    <div class="sun"></div>
    <div class="orbit">
        <div class="psyche">
            <div class="axis-line"></div>
        </div>
    </div>
</div>
<div class="info-box" id="infoBox">Fun Fact: Psyche has an axial tilt of approximately 98°, leading to extreme seasonal variations!</div>
<div class="controls">
    <input type="range" id="orbitSlider" min="0" max="360" value="0" step="1">
</div>

<script>
    const psyche = document.querySelector('.psyche');
    const slider = document.querySelector('#orbitSlider');
    const infoBox = document.querySelector('#infoBox');
    const radius = 300; // Matches orbit width/2

    // Fun facts about seasons on 16 Psyche due to its ~98° axial tilt
    const facts = [
        {
            range: [0, 90],
            text: "Psyche's axial tilt of ~98° causes extreme seasons, where poles face the Sun directly during parts of the orbit."
        },
        {
            range: [90, 180],
            text: "Due to the high tilt, one pole experiences continuous sunlight for about 2.5 Earth years, mimicking a 2.5 year long summer day."
        },
        {
            range: [180, 270],
            text: "The opposite pole endures darkness for the same duration, resulting in a long 'winter' night."
        },
        {
            range: [270, 360],
            text: "The rapid 4.2-hour rotation means the asteroid rotates over 10,000 times per orbit."
        }
    ];

    function updatePosition(angle) {
        const rad = angle * Math.PI / 180;
        const x = Math.cos(rad) * radius;
        const y = Math.sin(rad) * radius;

        // Psyche spins (4 rotations per orbit)
        const spin = angle * 4;

        // Axis tilt: always face the Sun (roughly toward the center)
        const axisTilt = angle + 90; // +90 so it's perpendicular to the orbit direction

        psyche.style.transform = `
                translate(-50%, -50%)
                translate(${x}px, ${y}px)
                rotate(${spin}deg)
            `;

        // Rotate the axis line separately so it points toward the Sun
        const axisLine = psyche.querySelector('.axis-line');
        axisLine.style.transform = `translateX(-50%) rotate(${axisTilt}deg)`;

        // Update fun fact based on angle
        let currentFact = facts[0].text; // Default
        for (const fact of facts) {
            if (angle >= fact.range[0] && angle < fact.range[1]) {
                currentFact = fact.text;
                break;
            }
        }
        infoBox.textContent = `Fun Fact: ${currentFact}`;
    }

    // Update position when slider changes
    slider.addEventListener('input', () => {
        const angle = parseFloat(slider.value);
        updatePosition(angle);
    });

    // Initialize position
    updatePosition(0);
</script>
</body>
</html>
