<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Psyche Hub</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      color: #e6edf3;
    }

    .bg-sky {
      position: fixed;
      inset: 0;
      background: radial-gradient(
        ellipse at bottom,
        #1b2735 0%,
        #090a0f 100%
      );
      z-index: 0;
    }

    canvas#stars {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      width: 100%;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;

      background: transparent;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      margin: 0.25rem 0 1rem;
      font-size: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 0.5rem 0;
    }

    a {
      color: #58a6ff;
      text-decoration: none;
      font-size: 1.2rem;
    }

    a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <div class="bg-sky"></div>

  <canvas id="stars"></canvas>

  <main class="content">

      </li>

          target="_blank"
        >

        </a>
      </li>
    </ul>
    <p class="footer">
      Links currently point to local files on Bryce's machine (they won't work).

  </main>

  <script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < 200; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 1.5 + 0.2,
          o: Math.random(),
          d: Math.random() * 0.02 + 0.005,
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${s.o})`;
        ctx.fill();

        s.o += s.d;
        if (s.o <= 0 || s.o >= 1) s.d = -s.d;
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", resize);
    resize();
    animate();
  </script>
</body>
</html>
