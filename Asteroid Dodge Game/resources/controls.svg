<svg
  xmlns="http://www.w3.org/2000/svg"
  width="400"
  height="120"
  viewBox="0 0 400 120"
>
  <style>
    .key {
      fill: #0a1630; /* deep blue-gray background */
      stroke: white;
      stroke-width: 3;
      rx: 10;
      ry: 10;
    }
    .label {
      fill: white;
      font-family: 'Segoe UI', sans-serif;
      font-weight: 600;
      text-anchor: middle;
      dominant-baseline: middle;
      font-size: 32px;
    }
  </style>

  <!-- Left Arrow Key -->
  <rect x="20" y="30" width="80" height="60" class="key"/>
  <text x="60" y="60" class="label">←</text>

  <!-- A Key -->
  <rect x="120" y="30" width="80" height="60" class="key"/>
  <text x="160" y="60" class="label">A</text>

  <!-- D Key -->
  <rect x="220" y="30" width="80" height="60" class="key"/>
  <text x="260" y="60" class="label">D</text>

  <!-- Right Arrow Key -->
  <rect x="320" y="30" width="80" height="60" class="key"/>
  <text x="360" y="60" class="label">→</text>
</svg>