<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Button Masher</title>
  <style>
    :root {
      --bg: #0b1020;
      --panel: rgba(255, 255, 255, 0.06);
      --panel-2: rgba(255, 255, 255, 0.10);
      --text: rgba(255, 255, 255, 0.92);
      --muted: rgba(255, 255, 255, 0.65);
      --radius: 22px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 700px at 50% 10%, #1b2b5a 0%, var(--bg) 55%, #070914 100%);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation; /* reduces delays & accidental gestures on mobile */
      user-select: none;
    }

    .wrap {
      height: 100%;
      padding: 16px;
      padding-top: calc(16px + env(safe-area-inset-top));
      padding-bottom: calc(16px + env(safe-area-inset-bottom));
      display: flex;
      flex-direction: column;
      gap: 14px;
      max-width: 720px;
      margin: 0 auto;
    }

    .header {
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: var(--radius);
      padding: 14px 14px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .label {
      font-size: 14px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .count {
      font-size: clamp(42px, 8vw, 72px);
      font-weight: 800;
      line-height: 1.05;
      font-variant-numeric: tabular-nums;
    }

    .btn {
      flex: 1;
      border: 0;
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,0.14) 0%, rgba(255,255,255,0.06) 100%);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 16px 40px rgba(0,0,0,0.35);
      color: var(--text);
      font-size: clamp(24px, 5vw, 40px);
      font-weight: 800;
      display: grid;
      place-items: center;
      padding: 18px;
      position: relative;
      overflow: hidden;
      transform: translateZ(0);
      transition: transform 60ms ease, background 120ms ease;
    }

    /* quick ‚Äúpressed‚Äù feel */
    .btn:active {
      transform: scale(0.985);
      background: linear-gradient(180deg, rgba(255,255,255,0.18) 0%, rgba(255,255,255,0.08) 100%);
    }

    /* subtle shine */
    .btn::before {
      content: "";
      position: absolute;
      inset: -30%;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.20), transparent 55%);
      pointer-events: none;
      transform: rotate(10deg);
    }

    .hint {
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      margin-top: -4px;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="header" aria-live="polite">
      <div class="label">Presses</div>
      <div id="count" class="count">0</div>
    </section>

    <button id="mashBtn" class="btn" type="button">
      TAP!
    </button>

    <div class="hint">Mash as fast as you can üöÄ</div>
  </main>

  <script>
    // Keep it simple + responsive
    const countEl = document.getElementById("count");
    const btn = document.getElementById("mashBtn");

    let count = 0;

    // Use pointer events for consistent mobile/desktop behavior
    btn.addEventListener("pointerdown", (e) => {
      // prevent double-triggering on some mobile browsers
      e.preventDefault();
      count++;
      countEl.textContent = count;
    }, { passive: false });
  </script>
</body>
</html>
