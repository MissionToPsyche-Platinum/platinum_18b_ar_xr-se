<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Button Masher</title>

  <style>
    :root {
      --bg: #0b1020;
      --panel: rgba(255, 255, 255, 0.06);
      --panel-2: rgba(255, 255, 255, 0.10);
      --text: rgba(255, 255, 255, 0.92);
      --muted: rgba(255, 255, 255, 0.65);
      --radius: 22px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      background: radial-gradient(1200px 700px at 50% 10%, #1b2b5a 0%, var(--bg) 55%, #070914 100%);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      user-select: none;
      touch-action: manipulation;
    }

    .wrap {
      height: 100%;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      max-width: 720px;
      margin: 0 auto;
    }

    .header {
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: var(--radius);
      padding: 14px;
      text-align: center;
    }

    .label {
      font-size: 14px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .count {
      font-size: clamp(42px, 8vw, 72px);
      font-weight: 800;
      font-variant-numeric: tabular-nums;
    }

    .btn {
      flex: 1;
      border: 0;
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.14);
      color: var(--text);
      font-size: clamp(22px, 5vw, 36px);
      font-weight: 800;
      display: grid;
      place-items: center;
      transition: transform 60ms ease, background 120ms ease, opacity 200ms ease;
    }

    .btn:active {
      transform: scale(0.985);
    }

    .btn.disabled {
      background: rgba(255,255,255,0.08);
      color: rgba(255,255,255,0.4);
      pointer-events: none;
      opacity: 0.6;
    }
    .reset {
      flex: 0;
      padding: 10px 18px;
      font-size: 14px;
      width: auto;
      align-self: center;
    }

    .hint {
      text-align: center;
      color: var(--muted);
      font-size: 14px;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="header" aria-live="polite">
      <div class="label">Presses</div>
      <div id="count" class="count">0</div>
      <div class="label">Time Left</div>
      <div id="time" class="count">5</div>
    </section>

    <button id="mashBtn" class="btn" type="button">
      PRESS THE BUTTON TO START
    </button>

    <button id="resetBtn" class="btn reset" type="button">
      RESET
    </button>

    <div class="hint">Mash as fast as you can ðŸš€</div>
  </main>

  <script>
    const countEl = document.getElementById("count");
    const timeEl = document.getElementById("time");
    const btn = document.getElementById("mashBtn");
    const resetBtn = document.getElementById("resetBtn");

    let count = 0;
    let timeLeft = 5;
    let timerStarted = false;
    let timerId = null;

    function resetGame() {
  if (timerId !== null) {
    clearInterval(timerId);
    timerId = null;
  }

  count = 0;
  timeLeft = 5;
  timerStarted = false;

  countEl.textContent = count;
  timeEl.textContent = timeLeft;

  btn.classList.remove("disabled");
  btn.textContent = "PRESS THE BUTTON TO START";
}

    function startTimer() {
      timerId = setInterval(() => {
        timeLeft--;
        timeEl.textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(timerId);
          btn.classList.add("disabled");
          btn.textContent = "TIME UP!";
        }
      }, 1000);
    }

    btn.addEventListener("pointerdown", (e) => {
      e.preventDefault();

      if (!timerStarted) {
        timerStarted = true;
        btn.textContent = "TAP!";
        startTimer();
      }

      if (timeLeft > 0) {
        count++;
        countEl.textContent = count;
      }
    }, { passive: false });
    resetBtn.addEventListener("click", () => {
  resetGame();
});

  </script>
</body>
</html>
